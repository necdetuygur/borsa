<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Kodu</th>
      <th scope="col">Unvan</th>
      <th scope="col">Åžehir</th>
    </tr>
  </thead>
  <tbody>
    <tr
      style="cursor: pointer"
      *ngFor="let item of bistService.Data"
      [routerLink]="'/detail/' + item.Code"
    >
      <td>{{ item.Code }}</td>
      <td>{{ item.Title }}</td>
      <td>{{ item.City }}</td>
    </tr>
  </tbody>
</table>
