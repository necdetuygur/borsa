<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header p-1">Yorumlar</div>
      <div class="card-body p-0">
        <table class="table table-bordered table-striped table-hover">
          <tbody>
            <tr *ngFor="let comment of comments">
              <td>
                <img
                  [src]="comment.Picture"
                  alt=""
                  style="width: 29px; margin-right: 3px"
                />
                {{ comment.NameSurname }}
              </td>
              <td>{{ comment.Content }}</td>
              <td class="text-end">
                {{ moment(comment.DateTime).format("LLLL") }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header p-1">Yorum Ekle</div>
      <div class="card-body p-1">
        <div class="mb-2">
          <img
            [src]="authService.Get().photoUrl"
            alt=""
            style="width: 29px; margin-right: 3px"
          />
          {{ authService.Get().firstName }}
          {{ authService.Get().lastName }}
        </div>
        <textarea
          class="form-control p-1"
          rows="3"
          style="height: 126px"
          (change)="commentTxtChange($event)"
          (keyup)="commentTxtChange($event)"
          (keydown)="commentTxtChange($event)"
          [value]="comment"
          placeholder="Yorumunuz..."
        ></textarea>
      </div>
      <div class="card-footer p-1">
        <input
          type="button"
          value="Yorum Yap"
          class="btn btn-primary float-end"
          (click)="submitComment()"
        />
      </div>
    </div>
  </div>
</div>
