<div *ngIf="!loaded" class="text-center m-5">
  <app-loading></app-loading>
</div>
<h1 *ngIf="loaded">
  {{ detail.Code }}
  <span> {{ detail.fiyat }}â‚º </span>
  <span
    [ngClass]="
      !(detail.yuzde.indexOf('-') > -1)
        ? 'text-success'
        : detail.yuzde.indexOf('-') > -1
        ? 'text-danger'
        : ''
    "
  >
    {{ detail.yuzde }}
  </span>
</h1>
<div *ngIf="loaded">
  {{ detail.Title }}
  <b>({{ detail.City }})</b>
</div>
<div *ngIf="loaded">
  <table class="table table-bordered table-striped table-hover table-sm">
    <tbody>
      <tr class="table-dark">
        <th scope="col">Ã–neri</th>
        <th scope="col">Hedef</th>
        <th scope="col">F/K</th>
        <th scope="col">PD/DD</th>
      </tr>
      <tr class="table-dark">
        <td>{{ detail.oneri | customClear }}</td>
        <td>{{ detail.hedef | customClear }}</td>
        <td>{{ detail.fk }}</td>
        <td>{{ detail.pddd }}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-tradingview [code]="code" *ngIf="loaded"></app-tradingview>
<app-comment [code]="code" *ngIf="loaded"></app-comment>
