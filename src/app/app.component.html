<div class="container-fluid mt-1">
  <app-comment></app-comment>

  <div *ngIf="!isLoggedin" style="color-scheme: light">
    <asl-google-signin-button type="standard"></asl-google-signin-button>
  </div>
  <div *ngIf="isLoggedin">
    <div>
      <img [src]="socialUser.photoUrl" alt="" />
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        [value]="socialUser.firstName"
        id="firstname"
        readonly
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        [value]="socialUser.lastName"
        id="lastname"
        readonly
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        [value]="socialUser.email"
        id="email"
        readonly
      />
    </div>
    <button type="button" (click)="logOut()" class="btn btn-primary mt-1">
      Log Out
    </button>
  </div>
</div>
